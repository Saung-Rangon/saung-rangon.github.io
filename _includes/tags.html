    <div class="hashtags">
    {% if tags %}
        <ul class="tags">
        {% for tag in tags %}
         
           {.% if tag|slice: 0, 3 == 'fb:' %}
                {.% assign tag = tag| slice 3 %}
           {.% endif %}
         
            <li>
                <a href="/hashtag/{{ tag |downcase |slugify  }}">
                    #{{ tag }}
                </a>
           </li>
       {% endfor %}
       </ul>
    {% endif %}
    </div>
