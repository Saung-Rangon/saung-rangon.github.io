---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Tags</h2>
  <ul class="tags">
    {% for post in site.tags %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: '%a, %d %b %Y %T' }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
