---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="hashtags">
  <h2>Hashtags</h2>
  <ul class="tags">
    {% for tag in page.tags %}
      <li>
        <h4>
          <a href="/hashtag/{{ tag }}">
            #{{ tag }}
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</div>
